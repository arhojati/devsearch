{% extends 'main.html' %} {% block content %}
<h1>Projects Page</h1>
<table>
  <tr>
    <th>Project</th>
    <th>Votes</th>
    <th>Ratio</th>
    <th>created</th>
  </tr>
  {% for project in projects %}
  <tr>
    <td><a href="{% url 'project' project.id %}">{{project.title}}</a></td>
    <td>{{project.vote_total}}</td>
    <td>{{project.vote_ratio}} %</td>
    <td>{{project.created}}</td>
  </tr>
  {% endfor %}
</table>
{% endblock content %}
